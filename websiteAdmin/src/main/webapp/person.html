<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/person.css">
<!--    <link rel="stylesheet" href="iconfont/iconfont.css">-->
<!--    <link rel="stylesheet" href="css/person-loginLog.css">-->
    <script src="js/underscore.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/person.js"></script>

    <!--    页数的模板-->
    <script type="text/template" id="log-page-template">
        <span><%=page%></span>
    </script>

    <!--    登录记录的模板-->
    <script type="text/template" id="login-log-template">
        <tr>
            <td><%=username%></td>
            <td><%=userState%></td>
            <td><%=userType%></td>
            <td><%=accountType%></td>
        </tr>
    </script>
    <title>管理员</title>
</head>
<body>
    <!-- 导航栏开始 -->
    <div class="nav-box">
        <div class="nav">
            <ul>
                <li><a href="javascript:;">个人设置</a></li>
                <li><a href="javascript:;">安全退出</a></li>
<!--                <li><a href="javascript:;">账户充值</a></li>-->
                <li><a href="javascript:;">个人中心</a></li>
<!--                <li><a href="./login.html">首页</a></li>-->
            </ul>
        </div>
    </div>
    <!-- 导航栏结束 -->

    <!-- 主题部分开始 -->
    <div class="body-box">
        <!-- 左边部分开始 -->
        <div class="slide-box">
            <dl>
                <dt class="first-dt">用户管理</dt>
                <dd id="slide-user-manage" class="first-dd slide-selected">平台用户管理</dd>
                <dd class="first-dd">员工管理</dd>

                <dt class="second-dt">安全管理</dt>
                <dd class="second-dd">系统数据字典目录</dd>
                <dd class="second-dd">系统数据字典明细</dd>
                <dd class="second-dd">权限管理</dd>
                <dd class="second-dd">角色管理</dd>
                <dd class="second-dd">菜单管理</dd>
                <dd class="second-dd">登录历史</dd>

                <dt class="third-dt">审核项目</dt>
                <dd class="third-dd">实名认证审核</dd>
                <dd class="third-dd">视频认证审核</dd>
                <dd class="third-dd">认证材料审核</dd>
                <dd class="third-dd">发标前审核</dd>
                <dd class="third-dd">演标一审</dd>
                <dd class="third-dd">演标二审</dd>
                <dd class="third-dd">线下充值审核</dd>
                <dd class="third-dd">提现审核</dd>

                <dt class="fourth-dt">平台管理</dt>
                <dd class="fourth-dd">平台账号管理</dd>
                <dd class="fourth-dd">系统账户流水</dd>
                <dd class="fourth-dd">系统设置</dd>
                <dd class="fourth-dd">企业资讯</dd>
                <dd class="fourth-dd">友情链接</dd>
                <dd class="fourth-dd">广告设置</dd>
            </dl>
        </div>
        <!-- 左边部分结束 -->
        
        <div>
            <!-- 右边部分开始 -->
<!--            平台用户管理 部分-->
            <div id="user-manage" class="right-box">
                <div class="user-query-title">
                    用户信息查询
                </div>
                <div class="show-log-box">
                    <div class="log-body">
                        <table>
                            <thead>
                            <tr>
                                <td>用户名</td>
                                <td>用户状态</td>
                                <td>用户类型</td>
                                <td>账号类型</td>
                            </tr>
                            </thead>
                            <tbody id="show-logs">

                            </tbody>
                        </table>

                        <div class="paging-box">
                            <span id="start-page">首页</span>
                            <span id="last-page">上一页</span>
                            <div id="log-pages">
                                <span class="page-active">1</span>
                                <!--                                <span>2</span>-->
                                <!--                                <span>3</span>-->
                                <!--                                <span>4</span>-->
                            </div>
                            <span id="next-page">下一页</span>
                            <span id="end-page">末页</span>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 右边部分结束 -->
        </div>
    </div>
    <!-- 主题部分结束 -->
</body>
</html>
